<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Xの模写</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <nav class="header_nav">
        <a href="">
          <img src="img/icon/arrow_left.svg" alt="" />
        </a>
      </nav>
      <div class="header_info">
        <div class="header_info_name">
          <span>X</span>
          <img src="img/badge.png" alt="" />
        </div>
        <div class="header_info_posts">15.2K posts</div>
      </div>
    </header>
    <section class="profile">
      <div class="profile_banner">
        <img src="img/black.png" alt="" />
      </div>
      <div class="profile_head">
        <div class="profile_head_image">
          <img src="img/X.jpeg" alt="" />
        </div>
        <div class="profile_head_action">
          <div class="profile_head_action_menu">
            <button>
              <img src="img/icon/menu.svg" alt="" />
            </button>
          </div>
          <div class="profile_head_action_follow">
            <button>Follow</button>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
